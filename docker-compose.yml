version: '3'
services:
  db:
    image: postgres
    restart: unless-stopped
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=poop-sheet
    ports:
      - '5433:5432'
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynetwork

  backend:
    platform: linux/amd64
    restart: unless-stopped
    mem_limit: 4g
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    networks:
      - mynetwork

  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/:/etc/nginx/

    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
